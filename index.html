<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Fortune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
           <nav class="top-1">
                <!-- phone and mail -->
                <div class="contacts">
                       <span class="phone-span">
                            <img src="phone.png" alt="" width="20">
                            <small>+234 7061266382</small>
                       </span>
                       <span class="mail-span">
                        <img src="mail.png" alt="" width="20">
                        <small>idisiprosper@gmail.com</small>
                       </span>
                </div>

                <!-- social media icons -->
                <div class="social">
                          <a href="#"><img src="facebook.png" alt="facebook logo" width="25"></a> 
                          <a href="#"><img src="twitter.png" alt="twitter logo" width="25"></a> 
                          <a href="#"><img src="instagram.png" alt="instagram logo" width="25"></a> 
                          <a href="#"><img src="youtube.png" alt="youtube logo" width="25"></a> 
                </div>
           </nav>
           <nav class="top-2">
                  <h2>Game of Fortune</h2>
           </nav>
           <nav class="top-3">
                    <a href="">Home</a>
                    <a href="">About Game</a>
                    <a href="">Signup</a>
                    <a href="">Login</a>
                    <a href="">Report Issue</a>
                    <a href="">Contact us</a>
                  
           </nav>
    </header>
    <main>

          <section class="get-started">
              <button class="score-board-btn">
                     show score board
              </button>
                       <button class="get-started-btn">GET STARTED</button>
                       <div class="form-container">
                        <img src="close.png" alt="" class="close close-form-container-btn" width="25px">
                            <form class="signup-form">
                                   <h3>Signup</h3>
                                    <div class="profile">
                                          <img src="profile.png" alt="" width="50" class="profile-image">

                                          <input type="file" id="file">
                                          <label for="file" class="upload-lbl">Upload</label>
                                    </div>
                                   
                                   <input type="text" placeholder="username" class="username">
                                   <input type="email" placeholder="Email" class="email">
                                   <input type="number" placeholder="Phone" class="phone">
                                   <input type="number" placeholder="Deposit Amount in $" class="balance">
                                   <button class="signup-btn">Submit</button>
                            </form>
                       </div>

                       <div class="game-environment">
                            <img src="close.png" alt="" class="close close-place-bet" width="25px">

                                 <div class="place-bet">

                                    <input type="text" placeholder="Enter bet amount" class="amount-play">
                                    <button class="play-btn">Play</button>
                                 </div>
                       </div>

                    <div class="result">
                    
                        <img src="close.png" alt="" class="close close-result" width="25px">
                                 <div class="ball-box">
                                       <small>Lucky Balls</small>
                                        <span class="lucky-balls">
                                              <!-- <span class="ball lucky-ball">21</span>
                                              <span class="ball lucky-ball">50</span>
                                              <span class="ball lucky-ball">12</span>
                                              <span class="ball lucky-ball">17</span>
                                              <span class="ball lucky-ball">67</span> -->
                                        </span>
                                 </div>
                                 <div class="ball-box">
                                    <small>Player Balls</small>
                                        <span class="player-balls">
                                              <!-- <span class="ball">34</span>
                                              <span class="ball">56</span>
                                              <span class="ball">87</span>
                                              <span class="ball lucky-ball">12</span>
                                              <span class="ball">6</span> -->
                                        </span>
                                 </div>

                                 <div class="prize">
                                      <h3>Winnings</h3>
                                    <p class="pppp">
                                        $<span >1000.00</span>
                                    </p>

                                 </div>
                       </div>

                       <div class="score-board-container">
                            <img src="close.png" alt="" class="close close-score-board" width="25px">
                            <div class="score-board">
                                     
                                      <img src=".profile.png" alt="" class="profile-img">
                                      <h2 class="profile-name">Kenneth Idisi</h2>

                                      <h4 class="profile-balance">Balance: $<span class="balance-value">1000</span></h4>

                                      <button class="profile-bet-btn">Place Bet</button>
                            </div>
                                 
                       </div>
          </section>
          <aside>
               <img src="sideImg2.png" alt="" >
          </aside>
    </main>
    <footer>
          <p>&copy; Copyright 2023. All rights reserved. Powered by IDISI PROSPER.</p>
    </footer>
    

    <script src="app.js"></script>
</body>
</html>
